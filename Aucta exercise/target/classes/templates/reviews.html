<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<table class="reviews-table">
  <tr>
    <th>Movie ID</th>
    <th>Title</th>
    <th>Genre</th>
    <th>Year</th>
    <th>Average Rating</th>
    <th>Reviews</th>
  </tr>
  <tr class="item" th:each="movie:${movies}">
    <td class="movie-id" th:text="${movie.id}">[movie.id]</td>
    <td class="movie-title" th:text="${movie.title}">[movie.title]</td>
    <td class="movie-genre" th:text="${movie.genre}">[movie.genre]</td>
    <td class="movie-year" th:text="${movie.year}">[movie.year]</td>
    <td class="movie-rating" th:text="${movie.getAverageRating()}">[movie.rating]</td>
    <td class="movie-reviews">
      <ul class="reviews-list">
        <li th:each="review:${movie.reviews}" class="review-item" th:text="${review.reviewText}">[review]</li>
      </ul>
    </td>
  </tr>
</table>
</body>
</html>
